{% load static %}

<style>


    /* User Menu Dropdown */
    #user-dropdown {
        background-color: #7fe7dc;
        border: 1px solid #ced7d8;
        border-radius: 0.375rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
    }

    /* User Menu Button */
    #user-menu-button {
        background-color: #f47a60;
    }

    /* User Dropdown Text Color */
    #user-dropdown .text-gray-900,
    #user-dropdown .text-gray-500 {
        color: #322e2f;
    }

    /* Navbar Menu Links */
    #navbar-user a {
        color: #f47a60;
    }

    /* Navbar Menu Links Hover */
    #navbar-user a:hover,
    #navbar-user a:focus {
        background-color: #f47a60;
        color: #316879;
    }
</style>





<nav class="bg-white border-gray-200 dark:bg-gray-900" style="background-color: #316879;">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="#" class="flex items-center">
      <img src="https://flowbite.com/docs/images/logo.svg" class="h-8 mr-3" alt="Flowbite Logo" />
    </a>

    <div class="flex items-center md:order-2">
      {% if user.is_authenticated %}
      <button type="button" class="flex mr-3 text-sm bg-gray-800 rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
        <span class="sr-only">Open user menu</span>
        <img class="w-8 h-8 rounded-full" src="/docs/images/people/profile-picture-3.jpg" alt="user photo">
      </button>
      <!-- Dropdown menu -->

      <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600" id="user-dropdown">
        <div class="px-4 py-3">
          <span class="block text-sm text-gray-900 dark:text-white">{{ user.username }}</span>
          <span class="block text-sm text-gray-500 truncate dark:text-gray-400">{{ user.email }}</span>
        </div>
        <ul class="py-2" aria-labelledby="user-menu-button">
          <li>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Settings</a>
          </li>

          <li>
            <a href="{% url 'logout' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Logout</a>
          </li>
        </ul>
      </div>
      {% endif %}
      <button data-collapse-toggle="navbar-user" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-user" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
      </button>
    </div>

    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-user">
      <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700" style="background-color: #316879;">
        <li>
          <a href="{% url 'home' %}" class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700" aria-current="page">Home</a>
        </li>
        {% if not user.is_authenticated %}
        <li>
          <a href="{% url 'login' %}" class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Login</a>
        </li>
        <li>
          <a href="{% url 'sign_up' %}" class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Sign Up</a>
        </li>
        {% endif %}
        <li>
          <a href="#" class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Feed</a>
        </li>
        <li>
          <a href="{% url 'events' %}" class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Events</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<script>
  // Toggle visibility of main menu
  var menuButton = document.querySelector('[data-collapse-toggle="navbar-user"]');
  var navbarMenu = document.getElementById('navbar-user');
  var userMenuButton = document.querySelector('[data-dropdown-toggle="user-dropdown"]');
  var userDropdownMenu = document.getElementById('user-dropdown');

  menuButton.addEventListener('click', function() {
    navbarMenu.classList.toggle('hidden');
    if (!userDropdownMenu.classList.toggle('hidden')) {
        userDropdownMenu.classList.toggle('hidden')
    }
  });

  userMenuButton.addEventListener('click', function() {
    userDropdownMenu.classList.toggle('hidden');
    if (!navbarMenu.classList.toggle('hidden')) {
        navbarMenu.classList.toggle('hidden');
    }

  });

  function positionUserDropdown() {
    var menuButton = document.getElementById('user-menu-button');
    var dropdown = document.getElementById('user-dropdown');

    var buttonRect = menuButton.getBoundingClientRect();
    dropdown.style.right = window.innerWidth - buttonRect.right - 10 + 'px';
    dropdown.style.top = buttonRect.bottom + 7 + 'px';
  }

  window.addEventListener('resize', function() {
    positionUserDropdown();
  });

  positionUserDropdown();
</script>
