<script>
  // Toggle visibility of main menu
  var menuButton = document.querySelector('[data-collapse-toggle="navbar-user"]');
  var navbarMenu = document.getElementById('navbar-user');
  var userMenuButton = document.querySelector('[data-dropdown-toggle="user-dropdown"]');
  var userDropdownMenu = document.getElementById('user-dropdown');

  menuButton.addEventListener('click', function() {
    navbarMenu.classList.toggle('hidden');
    if (!userDropdownMenu.classList.toggle('hidden')) {
        userDropdownMenu.classList.toggle('hidden')
    }
  });

  userMenuButton.addEventListener('click', function() {
    userDropdownMenu.classList.toggle('hidden');
    if (!navbarMenu.classList.toggle('hidden')) {
        navbarMenu.classList.toggle('hidden');
    }

  });

  function positionUserDropdown() {
    var menuButton = document.getElementById('user-menu-button');
    var dropdown = document.getElementById('user-dropdown');

    var buttonRect = menuButton.getBoundingClientRect();
    dropdown.style.right = window.innerWidth - buttonRect.right - 10 + 'px';
    dropdown.style.top = buttonRect.bottom + 'px';
  }

  window.addEventListener('resize', function() {
    positionUserDropdown();
  });

  positionUserDropdown();
</script>
