{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 offset-md-3">
  <h1 class="text-red-600 text-4xl font-bold">Login</h1>
  <hr class="my-4">

  <form method="POST" action="{% url 'landing' %}">
    {% csrf_token %}

    <div class="mb-4">
      <input type="text" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" name="username" placeholder="Username or Email" required>
    </div>

    <div class="mb-4">
      <input type="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" name="password" placeholder="Password" required>
    </div>

    <a class="text-blue-600" href="#">Forgot Password</a>
    <br>
    <br>
    <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full w-full" type="submit">Login</button>

  </form>
</div>
{% endblock %}
